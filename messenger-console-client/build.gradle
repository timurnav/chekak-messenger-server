apply plugin: 'java'

group 'com.chekak'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.chekak.messenger.client.ClientMain"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile project(":messenger-core")
    compile 'io.rsocket:rsocket-core:0.11.15'
    compile 'io.rsocket:rsocket-transport-netty:0.11.15'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    compile 'jline:jline:2.14.6'
}
